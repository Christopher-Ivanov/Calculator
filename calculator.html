<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
	$(document).ready(function(){

    $('input[type=button]').click(function(){
    	var $calc = $(this).attr('id');
    	$calc = $calc[$calc.length - 1];
     
     var $x = parseInt($('#input1' + $calc).val());
     var $y = parseInt($('#input2' + $calc).val());
     var $op = $('#operator' + $calc).val();
     switch ($op){
     	case '+' : $('#result' + $calc).val($x + $y); break;
     	case '-' : $('#result' + $calc).val($x - $y); break;
     	case '*' : $('#result' + $calc).val($x * $y); break;
     	case '/' : $('#result' + $calc).val($x / $y); break;
     }
    });
	});

	</script>
	<style>
	th, td{
		text-align: center;
	}
	</style>
</head>
<body>
	<form>
		<table class="table table-striped table-hover container">
		  <tbody class="col-lg-6 col-md-6 col-sm-6">

		  </tbody>
		</table> 
		<table class="table table-striped table-hover container">
		  <tbody class="col-lg-6 col-md-6 col-sm-6">
		    <tr class="row text-center">
		      <th class="col-lg-2">X</th>
		      <th class="col-lg-3">operations + - * /</th>
		      <th class="col-lg-2">Y</th>
			  <th class="col-lg-1">=</th>
		      <th class="col-lg-2">result</th>
		      <th class="col-lg-2">Click</th>
		    </tr>
		    <tr class="row">
		      <td class="col-lg-2">
		      	<input type="text" class="form-control" id="input1B" />
		      </td>
		      <td class="col-lg-2">
		      	<select id="operatorB" class="form-control" >
		      		<option>
		      			+
		      		</option>
		      		<option>
		      			-
		      		</option>
		      		<option>
		      			*
		      		</option>
		      		<option>
		      			/
		      		</option>
		      	</select>
		      </td>
	  	      <td class="col-lg-2">
		      	<input type="text" class="form-control" id="input2B"/>
		      </td>
		      <td>
		      	<span> = </span>
		      </td>
		      <td class="col-lg-2">
		      	<input type="text" class="form-control" id="resultB" />
		      </td>
	  	      <td class="col-lg-2">
		      	<input type="button" value="Click for Calculate" id="calculateB"/>
		      </td>
		    </tr>

		  </tbody>
		</table>
		<div class="container col-lg-6">
			<input class="form-control btn btn-info " type="reset"/>
		</div>
	</form>
</body>
</html>
